<script id="restaurant-header" type="text/html">
    <section id="cover" class="hotels-background">
        <div id="restaurant-name">{{name}}</div>
    </section>

    <section id="inner-nav-menu">
        <ul>
            <a href="#overview"><li>{{headings.0}}</li></a>
            <a href="#reviews"><li>{{headings.1}}</li></a>
            <a href="#details"><li>{{headings.2}}</li></a>
            <a href="#nearby"><li>{{headings.3}}</li></a>
            <a href="#qna"><li>{{headings.4}}</li></a>
        </ul>
    </section>

</script>

<script id="restaurant-overview" type="text/html">
    <section id="overview">
        <div id="overall-overview">

            <div class="review-container" id="review-bars">
                <h3>
                    {{headings.1}}
                </h3>
            </div>
            <div class="review-container" id="rating-bars">
                <h3>
                    {{headings.5}}
                </h3>
            </div>
        </div>

        <div id="overview-comments">
            <h3>
                {{headings.6}}
            </h3>
            <div id="comments-container"></div>
        </div>
    </section>
</script>

<script id="review-bar" type="text/html">
    <div class="progress-bar">
            <span>{{type}}</span>
            <progress max="100" value="80"></progress>
            <span>{{value}}</span>
        </div>
</script>

<script id="comment-section" type="text/html">
    <div class="comment-section">
        <div class="comment-author">
            <img src="{{user avatar}}">
            <span>{{user name}}</span>
            <span>{{user details}}</span>
        </div>
        <div class="comment-content">
            <h4>{{review heading}}</h4>
            <p>{{review preview}}</p>
            <span>{{review date}}</span>
            <span>{{review response}}</span>
        </div>
    </div>
</script>

<script id="restaurant-reviews" type="text/html">
    <section id="reviews">

    </section>
</script>

<script id="restaurant-details" type="text/html">
    <section id="details">
        <div id="details-info">
            <h3>{{headings.10}}</h3>
        </div>

        <div id="details-open-hours">
            <h3>{{headings.11}}</h3>
        </div>

        <div id="details-features">
            <h3>{{headings.12}}</h3>
            <span>{{details.restaurant features.0}}</span>
            <span>{{details.restaurant features.1}}</span>
            <span>{{details.restaurant features.2}}</span>
            <span>{{details.restaurant features.3}}</span>
            <span>{{details.restaurant features.4}}</span>
            <span>{{details.restaurant features.5}}</span>
            <span>{{details.restaurant features.6}}</span>
            <span>{{details.restaurant features.7}}</span>
        </div>

        <div id="details-description">
            <h3>{{headings.13}}</h3>
            <p>{{details.description}}</p>
        </div>
    </section>
</script>

<script id="details-contact-info" type="text/html">
    <div>
        <span>{{type}}:</span>
        <span>{{value}}</span>
    </div>
</script>

<script id="restaurant-nearby" type="text/html">
    <section id="nearby">

    </section>
</script>

<script id="restaurants-nearby" type="text/html">
    <section class="nearby">
        <h3>{{headings.7}}</h3>
        <ul id="nearby-restaurants-container">
        </ul>
    </section>
</script>
    
<script id="hotels-nearby" type="text/html">
    <section class="nearby">
        <h3>{{headings.8}}</h3>
        <ul id="nearby-hotels-container">
        </ul>
    </section>
</script>

<script id="attractions-nearby" type="text/html">
    <section class="nearby">
        <h3>{{headings.9}}</h3>
        <ul id="nearby-attractions-container">
        </ul>
    </section>
</script>

<script id="nearby-section" type="text/html">
    <li>
        <img src="{{image}}">
        <div>
            <span>{{name}}</span>
            <span>{{distance}}</span>
            <span>{{reviews}}</span>
        </div>
    </li>
</script>


<script id="restaurant-qna" type="text/html">
    <section id="qna">

        <div id="qna-header">
            <h3>{{headings.14}}</h3>
            <button>
                Ask a question
            </button>
        </div>

        <div id="qna-questions">

        </div>
    </section>
</script>

<script id="restaurant-qna-comment" type="text/html">
    <div class="comment-section">
        <div class="comment-author">
            <img src="{{author avatar}}">
            <span>{{author}}</span>
        </div>
        <div class="comment-content">
            <p>{{question}}</p>
        </div>
        <div class="answer-content">
            <span>Response From {{top response author}}</span>
            <p>{{top response}}</p>
        </div>
    </div>
</script>
