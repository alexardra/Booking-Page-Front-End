	<section id="cover" class="hotels-background"></section>
	<section id="additionals-container"></section>
	<section id="browse">
		<div class="filler">

		</div>
	</section>

<!-- ADDITIONALS SECTION -->
<script id="additionals-template" type="text/html">

    <div id="services-heading">
        <h2>Our Services</h2>
    </div>
	
	<div id="services-container">

	</div>
</script>

<script id="service-template">
	<div class="service-container">
		<i></i>
		<h4>{{heading}}</h4>
		<p>{{content}}</p>
	</div>
</script>

<!-- BROWSE SECTION -->
<script id="browse-template" type="text/html">
	<div class="browse-section">
		<div class="browse-header">
			<h3>{{header}}</h3>
			<a href="#">
				See All
			</a>	
		</div>
		<ul>
		</ul>
	</div>
</script>


<script id="section-element-template" type="text/html">
	<li>
		<div class="section-element">
			<a href="">
				<img src="{{url}}">
			</a>
			<div class="section-element-description">
				<span>
					<a href="">
						{{name}}
					</a>
				</span>
				<span>
					<a href="">
						{{reviews}}
					</a>
				</span>
				<span>
					<a href="">
						{{place}}
					</a>
				</span>
			</div>
		</div>
	</li>
</script>
