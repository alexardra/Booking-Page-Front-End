<script id="section-element-template" type="text/html">
	<li>
		<div class="section-element" draggable="true">
			<a href="#{{section}}={{name}}">
				<img src="{{url}}">
			</a>
			<div class="section-element-description">
				<a href="#{{section}}={{name}}">
					<span>
						{{name}}	
					</span>
				</a>
				<a href="#reviews={{name}}">
					<span>
						{{reviews}}	
					</span>
				</a>
				<a href="#destination={{place}}">
					<span>
						{{place}}	
					</span>
				</a>
			</div>
		</div>
	</li>
</script>
