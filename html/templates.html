<script id="browse_section_template" type="text/html">
	<div class="browse_section">
		<div class="browse_header">
			<h3>{{header}}</h3>
			<button>See All</button>
		</div>
		<ul>
			<li>
				<div class="section_element"><span>{{overviews.0.name}}</span></div>
			</li>
			<li>
				<div class="section_element"><span>{{overviews.1.name}}</span></div>
			</li>
			<li>
				<div class="section_element"><span>{{overviews.2.name}}</span></div>
			</li>
			<li>
				<div class="section_element"><span>{{overviews.3.name}}</span></div>
			</li>
		</ul>
	</div>
</script>


<script id="search_bar_template" type="text/html">
	<div id="search_bar">
			
		<button id="location"><i></i></button>	
		<div class="dropdown">
	    	<input type="text" placeholder="Destination" name="search">	
		</div>	

	    <div id="calendar">
	    	<div id="calendar_div">
		    	<i></i>
		    	<span class="calendar_date">{{calendar.today}}</span>
		    	<span class="calendar_space"></span>
		    	<i></i>
		    	<span class="calendar_date">{{calendar.later}}</span>
	    	</div>
	    </div>
	    <div id="other_filter_options">
	    	<div>
	    		<i class="human_icon"></i>
	    		<span>{{details}}</span>
	    		<i class="arrow_icon"></i>
	    	</div>
	    	<div id="other_filter_options_dropdown" class="hidden"></div>
	    </div>
	    <div id="submit_search">
	    	<div class="search_button_text">{{find}}</div>
	    </div>
	</div>
</script>


<script id="recently_viewed_dropdown" type="text/html">
	<div class="dropdown_content hidden">
		<h1>{{recently viewed}}</h1>
	</div>
</script>

<script id="recently_viewed_elem" type="text/html">
	<div class="search_recently_viewed">
		<div>{{location}}</div>
		<div>{{additional info}}</div>	
	</div>
</script>

<script id="calendar_dropdown" type="text/html">
	<div class="calendar_dropdown_content hidden">
		<h1>{{calendar.header}}</h1>
		<div id="calendar_content"></div>
	</div>
</script>


<script id="other_filters_dropdown_elem" type="text/html">
	<div>
		<span></span>
		<button>
			<i></i>
		</button>
		<button>
			<i></i>
		</button>
	</div>
</script>
