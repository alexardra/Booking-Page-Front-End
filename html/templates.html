<script id="browse_section_template" type="text/html">
	<div class="browse_section">
		<div class="browse_header">
			<h3>{{header}}</h3>
			<button>See All</button>
		</div>
		<ul>
			<li>
				<div class="section_element"><span>{{overviews.0.name}}</span></div>
			</li>
			<li>
				<div class="section_element"><span>{{overviews.1.name}}</span></div>
			</li>
			<li>
				<div class="section_element"><span>{{overviews.2.name}}</span></div>
			</li>
			<li>
				<div class="section_element"><span>{{overviews.3.name}}</span></div>
			</li>
		</ul>
	</div>
</script>


<script id="search_bar_template" type="text/html">
	<div id="search_bar">
		<button id="location"><i></i></button>
	    <input type="text" placeholder="Destination" name="search">
	    <div id="calendar">
	    	<div>
		    	<i></i>
		    	<span class="calendar_date">{{today}}</span>
		    	<span class="calendar_space"></span>
		    	<i></i>
		    	<span class="calendar_date">{{later}}</span>
	    	</div>
	    </div>
	    <div id="other_filter_options">
	    	<i class="human_icon"></i>
	    	<span>{{details}}</span>
	    	<i class="arrow_icon"></i>
	    </div>
	    <div id="submit_search">
	    	<div class="search_button_text">{{find}}</div>
	    </div>
	</div>
</script>
